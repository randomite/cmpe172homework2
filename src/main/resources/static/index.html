<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Hello to Twitter by Team 404</h1>
            <p class="lead">This is a simple application that implements the Twitter API for CMPE 172.</p>
            <hr class="my-4">
            <p>Made with ❤️ by Ravin Sardal, Rohit Yadav, Anish Puthuparambil and Raj Makda</p>
        </div>
        <div class="row">
            <div class="col-sm">
                <button type="button" class="btn btn-outline-primary" onclick="window.location.href='/home'">Home Timeline</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-outline-primary" onclick="window.location.href='/followers'">Followers</button>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-sm">
                <button type="button" class="btn btn-outline-primary" onclick="window.location.href='/trending'">Top Trending Tweets</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-outline-primary" onclick="window.location.href='/search'">Search</button>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-sm">
                <button type="button" class="btn btn-outline-primary" onclick="window.location.href='/following'">Who I Follow?</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-outline-primary" onclick="window.location.href='/retweets'">Retweets</button>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-sm">
                <button type="button" class="btn btn-outline-primary" onclick="window.location.href='/make'">Make a tweet</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-outline-primary" onclick="window.location.href='/mytweets'">View my tweets</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
