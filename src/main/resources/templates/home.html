<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">My Timeline</h1>
        <br/><button class="btn btn-primary" onclick="window.location.href='/'">Back</button>
    </div>
    <div id="collapse-list" class="list-group"></div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var message = /*[[${name}]]*/ 'default';
    let tweets = JSON.parse(message)
    for (let tweet of tweets) {
        let status = tweet.tweet+'</p>'
        let username = '<p>'+tweet.username
        var divider = document.createElement('div');
        divider.classList.add("list-group-item")
        divider.innerHTML = username + ' : ' + status
        document.getElementById('collapse-list').appendChild(divider)
    }
    /*]]>*/
</script>
</body>
</html>
