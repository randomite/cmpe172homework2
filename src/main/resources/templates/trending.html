<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">What's Trending?</h1>
        <br/><button class="btn btn-primary" onclick="window.location.href='/'">Back</button>
    </div>
    <div id="collapse-list" class="list-group">
    </div>
</div>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var message = /*[[${name}]]*/ 'default';
    <!--console.log(message)-->
    let trends = JSON.parse(message)
    for (let trend of trends) {
        var divider = document.createElement('div');
        divider.classList.add("list-group-item")
        divider.innerHTML = trend
        document.getElementById('collapse-list').appendChild(divider)
    }
    /*]]>*/
</script>
