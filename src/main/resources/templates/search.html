<body>
<div class="jumbotron">

    <h1 class="display-4">Look for that Tweet!</h1>
    <form method="GET" action="/search">
        <div class="form-group">
            <label for="searchTweet">What tweet do you wanna see?</label>
            <input type="text" class="form-control" name="query" id="searchTweet" placeholder="Enter the search word!">
            <br/>
            <input type="submit" class="btn btn-primary" value="Search">
        </div>
    </form>
    <br/><button class="btn btn-primary" onclick="window.location.href='/'">Back</button>
</div>

<div class="container" id="container">

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var message = /*[[${name}]]*/ 'default';
    let tweets = JSON.parse(message)
    for (let tweet of tweets) {
        let status = tweet.tweet+'</p>'
        let username = '<p>'+tweet.username
        var divider = document.createElement('div');
        divider.innerHTML = username + ' : ' + status
        document.getElementById('container').appendChild(divider)
    }
